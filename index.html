    <title>Contagem Regressiva</title>
</head>
<body>
    <header>
        <div id="texto"></div>
    </header>
    
    <div id="descricao">
        <div class="elemento" id="desc-dia">Dias</div>

        <div class="elemento" id="desc-minuto">Minutos</div>
        <div class="elemento" id="desc-segundo">Segundos</div>

    <div id="relogio">
        <div id="dia"></div><p>:</p>
        <div id="hora">00</div><p>:</p>
        <div id="minuto">00</div><p>:</p>
